<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="toDoHeading text-light text-center">
        My <span class="toDo">ToDo</span> <span class="remove"></span>
      </h3>
      <div class="myToDo bg-dark p-1 rounded text-light">
        <div
          class="
            inputSection
            border-success
            d-flex
            justify-content-center
            align-items-center
            border border-info
            rounded
            mb-2
          "
        >
          <div class="input-group my-3 w-50">
            <input
              type="text"
              class="form-control toDoInput"
              placeholder="Please Input Your Task."
              required
            />

            <div class="input-group-append">
              <button
                class="addToDoButton btn btn-outline-success"
                type="submit"
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="toDoTableSection border border-info rounded">
          <table class="table table-dark table-hover">
            <tbody id="toDoTable" class="toDoTable">
              <!-- <tr>
                <th>
                  <input
                    type="checkbox"
                    aria-label="Checkbox for following text input"
                  />
                </th>
                <td>Coding</td>
                <td class="d-flex justify-content-center">
                  <button class="btn btn-success btn-sm">
                    <i class="fas fa-clipboard-check"></i>
                  </button>
                  <button class="btn btn-info mx-2 btn-sm">
                    <i class="far fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
